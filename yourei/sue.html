<h2>字</h2>
<div style="font-size:60px">未</div>
U+672A　ミ、いま-だ　ひつじ
<div style="font-size:60px">末</div>
U+672B　マツ　すえ
<h2>未 U+672A</h2>
(いま)未だ<br>
(ひつじ)未年<br>
(ミ)未婚、未完、未見、未詳<br>
　未実装、未実現、未完成、未装備<br>
　未テイム、未プレイ
<h2>末 U+672B</h2>
(すえ)感動の末、激闘の末、戦闘の末<br>
　考えた末、悩んだ末、迷った末<br>
(マツ)年末、月末、期末、歳末<br>
　世紀末、年度末<br>
　本末転倒<br>
